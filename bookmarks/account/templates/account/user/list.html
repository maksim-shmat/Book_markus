{% extends "base.html" %}

{% load thumbnail %}

{% block title %}People{% endblock %}

{% block content %}
  <h1>People</h1>
  <div id="pople-list">
	  {% for user in users %}
	    <div class="user">
		    <a href="{{ user.get_absolute_url }}">
		      {% thumbnail user.profile.photo "180x180" crop="100%" asim %}
		        <img src="{{ im.url }}">
		      {% endthumbnail %}
		    </a>
		    <div class="info">
			    <a href="{{ user.get_absolute_url }}" class="title">
				    {{ user.get_full_name }}
			    </a>
		    </div>
	    </div>
	  {% endfor %}
  </div>
{% endblock %}
